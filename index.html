<!DOCTYPE html>
<head>
    <title>Sign Up - The Fake Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!I needed help impementing the CDN in my code. had to use AI for help!>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, nav, main, footer {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            background-color: #222;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444; 
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }
        nav ul li a {
            text-decoration: none;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        footer {
            margin-top: auto; 
        }
    </style>
</head>
<body>
    <header>
        <h1>The Fake Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="storefront.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Shopping Cart</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

<!Start of the sign up code!>
    <main class="container">
        <h2 class="text-center mt-4">Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Whats Your Password?</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm That Password!!!</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
<! Needed help with the button as well. It started to get complicated!>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Cookie and Privacy Policy</a></li>
            <li><a href="#">Copyright</a></li>
        </ul>
    </footer>
</body>
</html>
